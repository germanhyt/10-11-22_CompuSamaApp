# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appcompusama

on:
  push:
    branches:
      - german
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://acrcompusama002.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e81c118acde44839a344c373531ea368 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4041595c465e453aaf026fefbd81132d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: acrcompusama002.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e81c118acde44839a344c373531ea368 }}/nodejs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appcompusama'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ba57ac69deeb44caa8d762feab457250 }}
        images: 'acrcompusama002.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e81c118acde44839a344c373531ea368 }}/nodejs:${{ github.sha }}'